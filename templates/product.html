
{% extends 'base.html' %}

{% block head %}
<h1>
	Product {{ data.Id }}
</h1>
{% endblock %}

{% block body %}

<div class="content">
	<table id="singleProduct">
		<tr>
			<th>
				ID
			</th>
			<td>{{data.Id}}</td>
		</tr>
		<tr>
			<th>
				Name
			</th>
			<td>{{data.Name}}</td>
		</tr>
		<tr>
			<th>
				Category
			</th>
			<td>{{data.Category}}</td>
		</tr>
		<tr>
			<th>
				Price
			</th>
			<td>{{data.Price}}</td>
		</tr>
	</table>
</div>

{% endblock %}
